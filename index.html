---
title: Projects
layout: default
weight: 0
---

<div class='project-list'>

{% assign projects = site.projects | sort: 'weight' | reverse %}
  {% for p in projects %}
    <div class='project'>
      <div class='thumb'>
        <a href='{{ p.url }}'>
          <img src='/images/{{ p.thumb.filename }}-square.png' title='{{ p.thumb.alt }}'>
        </a>
      </div>
      <div class='teaser'>
        <h3><a href='{{ p.url }}'>{{ p.title }}</a></h3>
        <div class='description'>
          {{ p.description }}
        </div>
      </div>
    </div>
  {% endfor %}

</div>
